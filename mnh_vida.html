    <script>
        
        //shaColor
        function FshaColor (cor){
                const color = document.querySelectorAll('.texto h1, .texto h2, .texto h3, .container h1, .texto, .minimize-btn, .loading, .pen-font');
                const Bcolor = document.querySelectorAll('.topo2, .inferior, .camera, .phone-frame');
                const Sdire =  document.querySelectorAll('.direita .foto');
                const Sesq = document.querySelectorAll('.esquerda .foto');
                const BORcolor= document.querySelectorAll('.carta, .carta_d, .carta_e, .direita .texto, .esquerda .texto, .player-container, .phone-frame')
                color.forEach(element => {element.style.color = cor;});
                Bcolor.forEach(element=> {element.style.backgroundColor = cor})
                Sdire.forEach(img => { img.style.boxShadow =  `1vw 1vw 0px ${cor}`; });
                Sesq.forEach(img => { img.style.boxShadow =  `-1vw -1vw 0px ${cor}`; });

                BORcolor.forEach(element => {element.style.borderColor = cor;})
  

                
            }    
        function FbgColor (cor){
            const Bgcolor = document.querySelectorAll(".carta, .carta_d, .carta_e, .player-header, .loading, .player-container")
            Bgcolor.forEach(element => {element.style.backgroundColor = cor})
            document.body.style.backgroundColor = cor;
        }


        function carregarCores() {
                const bgColor = localStorage.getItem('bgColor') || '#ffc5c5';
                const topoColor = localStorage.getItem('topoColor') || '#c62727';
                const textoColor = localStorage.getItem('textoColor') || '#ffffff';
                const coracaoSrc = localStorage.getItem('coracaoSrc') || 'imagens/coracao/branco.png';
                const navColor = localStorage.getItem('navColor') || '#ffffff';
                const shaColor = localStorage.getItem('shaColor') || '#c62727';

                // Aplica as cores ao carregar a p√°gina
                
                document.querySelector('.topo').style.backgroundColor = topoColor;
                document.querySelector('.topo').style.color = textoColor;
                document.getElementById('coracao').src = coracaoSrc;
                document.querySelectorAll('.topo nav a').forEach(link => { link.style.color = navColor; });
                document.querySelector('.inferior').style.color = bgColor;
                document.querySelector('.carta')
                FshaColor(shaColor);
                FbgColor(bgColor)
                }

           carregarCores();
           
     </script>

    <script>

        const ver = ["#ff3131"];
        const ver_cla = ["#ffc5c5"]
        const bran = ["#ffffff"]
        const azul = ["#0900ad"]
        const azul_cla = ["#93b1ff"]
        const pre = ["#000"]
        const roxo = ["#a016a5"]
        const ver_bor = ["#c62727"]
        const azul_bor = ["#332e9b"]


        const topo = document.querySelector('.topo');
        const toponav = document.querySelectorAll('.topo nav a')
        const texto = document.querySelectorAll('.texto')
        const coracao_ver = document.getElementById('coracao');
      
        
        function salvarCores(bgColor, topoColor, textoColor, coracaoSrc, navColor, shaColor) {

                    localStorage.setItem('bgColor', bgColor);
                    localStorage.setItem('topoColor', topoColor);
                    localStorage.setItem('textoColor', textoColor);
                    localStorage.setItem('coracaoSrc', coracaoSrc);
                    localStorage.setItem('navColor', navColor);
                    localStorage.setItem('shaColor', shaColor);
                    
                }
        
                function carregarCores() {
                    const bgColor = localStorage.getItem('bgColor');
                    const topoColor = localStorage.getItem('topoColor');
                    const textoColor = localStorage.getItem('textoColor');    
                    const coracaoSrc = localStorage.getItem('coracaoSrc');
                    const navColor = localStorage.getItem('navColor');
                    const shaColor = localStorage.getItem('shaColor');
                    
                    
        
                    if (bgColor && topoColor && textoColor && coracaoSrc && navColor && shaColor) {
                        document.body.style.backgroundColor = bgColor;
                        topo.style.backgroundColor = topoColor;
                        topo.style.color = textoColor;
                        coracao_ver.src = coracaoSrc;
                        toponav.forEach(link => {link.style.color = navColor; }); 
                        document.querySelector('.inferior').style.color= bgColor
                        FshaColor(shaColor)
                        FbgColor(bgColor)
                    }
                }   

        
            function mudar_cor1() {
                
                topo.style.backgroundColor = ver_bor;
                topo.style.color = bran;
                coracao_ver.src= "imagens/coracao/branco.png"
                toponav.forEach(link =>{link.style.color = bran})    
                document.querySelector('.inferior').style.color= ver_cla
                FshaColor(ver_bor)
                FbgColor(ver_cla)


                
                salvarCores(ver_cla, ver_bor, bran , "imagens/coracao/branco.png", bran, ver_bor);
                
     
            
            }   

            function mudar_cor2() {
               
                topo.style.backgroundColor = azul_bor;
                topo.style.color = bran;
                coracao_ver.src= "imagens/coracao/branco.png"
                toponav.forEach(link =>{link.style.color = bran})
                document.querySelector('.inferior').style.color= azul_cla
                FshaColor(azul_bor)
                FbgColor(azul_cla)

                salvarCores(azul_cla, azul_bor, bran, "imagens/coracao/branco.png", bran, azul_bor);
                
        
            }


            function mudar_cor3(){
                
                topo.style.backgroundColor = pre
                topo.style.color = ver;
                coracao_ver.src= "imagens/coracao/vermelho.png"
                toponav.forEach(link =>{link.style.color = ver;})
                document.querySelector('.inferior').style.color= pre
                FshaColor(ver)
                FbgColor(pre)

                salvarCores(pre, pre, ver, "imagens/coracao/vermelho.png", ver,ver);
                
          
            }

            function mudar_cor4(){
               
                topo.style.backgroundColor = pre
                topo.style.color = azul;
                coracao_ver.src= "imagens/coracao/azul.png"
                toponav.forEach(link =>{link.style.color = azul;})
                document.querySelector('.inferior').style.color= pre
                FshaColor(azul)
                FbgColor(pre)
                salvarCores(pre, pre, azul, "imagens/coracao/azul.png", azul,azul);
                
          
            }

            function mudar_cor5(){
              
                topo.style.backgroundColor = pre
                topo.style.color = roxo;
                coracao_ver.src= "imagens/coracao/roxo.png"
                toponav.forEach(link =>{link.style.color = roxo})
                document.querySelector('.inferior').style.color= pre
                FshaColor(roxo)
                FbgColor(pre)

                salvarCores(pre, pre, roxo, "imagens/coracao/roxo.png", roxo,roxo)
                
          
            }
            window.onload = carregarCores;

    </script>
